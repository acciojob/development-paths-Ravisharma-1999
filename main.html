<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Development Paths</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    img {
      height: 300px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Accio Jobs!</h1>

    <img src="https://via.placeholder.com/600x300" alt="Placeholder Image">

    <p>5 software program developer profession paths</p>

    <ul>
      <li>Cloud development</li>
      <li>Desktop development</li>
      <li>Video Game development</li>
      <li>Mobile development</li>
      <li>Web development</li>
    </ul>
  </div>

</body>
</html>
